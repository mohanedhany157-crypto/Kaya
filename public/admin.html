<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaya - Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="pic/icon.PNG">
    
    <!-- Reuse styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- FIREBASE -->
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js"></script>

    <style>
        /* Hide everything until login */
        body { display: none; background-color: #f4f7f6; }
        
        .admin-header {
            background-color: var(--color-primary-accent);
            color: white;
            padding: 20px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .order-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .order-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--color-accent-green);
            transition: transform 0.2s;
        }
        .order-card:hover { transform: translateY(-3px); }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .order-id { font-weight: 800; color: #999; font-size: 0.9rem; }
        .order-time { font-size: 0.85rem; color: #666; }

        .customer-section { margin-bottom: 20px; }
        .customer-name { font-size: 1.2rem; font-weight: 700; color: var(--color-text-dark); }
        .customer-contact { font-size: 0.95rem; color: #555; margin-bottom: 5px; }
        .customer-address { 
            background: #fff8e8; 
            padding: 10px; 
            border-radius: 6px; 
            font-size: 0.95rem; 
            margin-top: 10px; 
            border: 1px dashed var(--color-secondary-accent);
        }

        .items-list {
            list-style: none;
            padding: 0;
            margin: 15px 0;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }
        .items-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.95rem;
        }

        .order-total {
            font-size: 1.3rem;
            font-weight: 800;
            color: var(--color-primary-accent);
            text-align: right;
            margin-top: 15px;
        }
        
        .status-badge {
            background-color: #e3fcef;
            color: #00a854;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="admin-header">
    <div class="container" style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="color: white; margin: 0; font-size: 1.8rem;">Kaya Admin</h2>
        <a href="index.html" class="btn btn-secondary" style="font-size: 0.9rem; padding: 8px 20px;">Back to Store</a>
    </div>
</div>

<div class="container section">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="margin: 0;"><i class="fas fa-boxes"></i> Recent Orders</h3>
        <button id="refresh-btn" class="btn btn-primary"><i class="fas fa-sync-alt"></i> Refresh</button>
    </div>

    <!-- ORDERS CONTAINER -->
    <div id="orders-container" class="order-grid">
        <p style="grid-column: 1/-1; text-align: center; color: #999; margin-top: 50px;">
            <i class="fas fa-spinner fa-spin fa-2x"></i><br><br>Loading orders...
        </p>
    </div>
</div>

<script type="module" src="js/admin.js"></script>
</body>
</html>
