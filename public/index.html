<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kaya Store - Order Page</title>
<link rel="stylesheet" href="css/styles.css">
<!-- Remove FontAwesome script if using your own icons or handle in CSS -->
</head>
<body>

<!-- Header -->

<header class="header">
  <div class="container nav-content">
    <a href="index.html" class="logo logo-link">
      <span class="logo-k">K</span>
      <span class="logo-a1">A</span>
      <span class="logo-y">Y</span>
      <span class="logo-a2">A</span>
    </a>
    <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="order.html" class="active-link">Order</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<!-- Hero Section -->

<section class="hero bg-light text-center">
  <div class="container hero-content">
    <div class="hero-text">
      <h1>Place Your Order</h1>
      <p class="order-tagline">Select your products below and add them to your cart.</p>
    </div>
  </div>
</section>

<!-- Products Section -->

<section class="section container">
  <div class="order-buttons">
    <button class="order-btn shopee">
      <i class="fas fa-shopping-cart"></i> Product 1 - RM25
    </button>
    <button class="order-btn shopee">
      <i class="fas fa-shopping-cart"></i> Product 2 - RM30
    </button>
    <button class="order-btn shopee">
      <i class="fas fa-shopping-cart"></i> Product 3 - RM40
    </button>
    <button class="order-btn shopee">
      <i class="fas fa-shopping-cart"></i> Product 4 - RM50
    </button>
  </div>
</section>

<!-- Cart Section -->

<section class="section container">
  <h2>Your Cart</h2>
  <div id="cart-items">
    <p>No items in cart yet.</p>
  </div>
  <div class="mt-3">
    <p id="cart-total">Total: RM0</p>
    <button class="btn btn-primary">Checkout</button>
  </div>
</section>

<!-- Footer -->

<footer class="footer">
  <div class="container footer-content">
    <div>
      <h4>Contact Us</h4>
      <p>Email: info@kayastore.com</p>
      <p>Phone: +60 12 345 6789</p>
    </div>
    <div>
      <h4>Quick Links</h4>
      <ul class="footer-link-group">
        <li><a href="index.html">Home</a></li>
        <li><a href="order.html">Order</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-info">
    &copy; 2025 Kaya Store. All rights reserved.
  </div>
</footer>

<!-- External JS -->

<script src="js/script.js"></script>

</body>
</html>
